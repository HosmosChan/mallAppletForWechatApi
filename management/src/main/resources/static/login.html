<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>登録</title>
    <link href="css/login.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="login">
    <div class="message">後臺管理系統</div>
    <div id="darkbannerwrap"></div>
    <form id="login-form" method="post" onsubmit="return false;">
        <input id="username" name="username" placeholder="用戶名" type="text" autocomplete="off">
        <hr class="hr15">
        <input id="password" name="password" placeholder="密碼" type="password" autocomplete="off">
        <hr class="hr15">
        <button style="width: 100%;" type="submit" onclick="login(this)">登録</button>
        <hr class="hr20">
        <span id="info" style="color: red"></span>
    </form>
</div>
</body>
</html>
<script src="js/libs/jquery-2.1.1.min.js"></script>
<script src="js/common.js"></script>
<script type="text/javascript">
    if (top != self) {
        parent.location.href = '/login.html';
    }
    var user = loginInfo();
    if (user != "") {
        location.href = '/';
    }

    function login(obj) {
        $(obj).attr("disabled", true);
        var username = $.trim($('#username').val());
        var password = $.trim($('#password').val());
        if (username == "" || password == "") {
            $("#info").html('用戶名或密碼不能為空');
            $(obj).attr("disabled", false);
        } else {
            $.ajax({
                type: 'post',
                url: '/login',
                data: $("#login-form").serialize(),
                success: function () {
                    location.href = '/';
                },
                error: function (xhr, textStatus, errorThrown) {
                    var msg = xhr.responseText;
                    var response = JSON.parse(msg);
                    $("#info").html(response.message);
                    $(obj).attr("disabled", false);
                }
            });
        }
    }
</script>
