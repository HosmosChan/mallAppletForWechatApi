<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改商品</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../../../css/bootstrap.min.css">
</head>
<body>
<div class="layui-body" style="bottom: 0; top: 5px; left: 5px; right: 5px; border: solid 1px #5f5f5f;"
     id="admin-body">
    <div class="layui-tab admin-nav-card layui-tab-brief">
        <ul class="layui-tab-title">
            <li class="layui-this">网站设置</li>
            <li>用户管理</li>
            <li>权限分配</li>
            <li>商品管理</li>
            <li>订单管理</li>
            <li>管理</li>
        </ul>
        <div class="layui-tab-content" style="padding: 5px 0 0 0;">
            <div class="layui-tab-item layui-show">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <form class="form-horizontal" onsubmit="return false" id="form">
                        <fieldset>
                            <input type="hidden" id="id" name="id">
                            <div class='form-group'>
                                <label class='col-md-2 control-label'>分類id</label>
                                <div class='col-md-10'>
                                    <input class='form-control' type='text' name='categoryId' id='categoryId'
                                           readonly="readonly">
                                </div>
                            </div>
                            <div class='form-group'>
                                <label class='col-md-2 control-label'>分類名</label>
                                <div class='col-md-10'>
                                    <input class='form-control' type='text' name='categoryName' id='categoryName'
                                           data-bv-notempty='true' data-bv-notempty-message='分類名 不能為空'>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="layui-tab-item">2</div>
            <div class="layui-tab-item">3</div>
            <div class="layui-tab-item">4</div>
            <div class="layui-tab-item">5</div>
            <div class="layui-tab-item">6</div>
        </div>
    </div>
    <div class="form-actions">
        <div class="row" align="center">
            <div class="col-md-12">
                <button class="btn btn-primary" onclick="location.href='goodList.html'">返回</button>
                <button class="btn btn-primary" type="submit" onclick="update()">
                    <i class="fa fa-save"></i> 保存
                </button>
            </div>
        </div>
    </div>
</div>
<!---->
</body>
</html>
<script type="text/javascript" src="../../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../../js/jq.js"></script>
<script type="text/javascript" src="../../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
<script type="text/javascript" src="../../../js/common.js"></script>
<script type="text/javascript" src="../../../layui/layui.js"></script>
<script type="text/javascript">
    layui.use(['layer', 'laydate'], function () {
        var layer = layui.layer;
    });
    element.tab({
        headerElem: '#layui-tab-title>li' //指定tab头元素项
        ,bodyElem: '#layui-tab-content>.layui-tab-item' //指定tab主体元素项
    });
    initData();

    function initData() {
        var id = getUrlParam("id");
        if (id != "") {
            $.ajax({
                type: 'get',
                url: '/productsShown/category/' + id,
                async: false,
                success: function (data) {
                    $('#id').val(data.id);
                    $('#categoryId').val(data.categoryId);
                    $('#categoryName').val(data.categoryName);
                }
            });
        }
    }

    function update() {
        $('#form').bootstrapValidator();
        var bootstrapValidator = $("#form").data('bootstrapValidator');
        bootstrapValidator.validate();
        if (!bootstrapValidator.isValid()) {
            return;
        }
        var formdata = $("#form").serializeObject();
        $.ajax({
            type: 'put',
            url: '/productsShown/category',
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify(formdata),
            success: function (data) {
                layer.msg("修改成功", {shift: -1, time: 1000}, function () {
                    location.href = "categoryList.html";
                });
            }
        });
    }
</script>
