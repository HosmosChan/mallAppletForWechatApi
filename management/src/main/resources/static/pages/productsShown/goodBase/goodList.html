<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品列表</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../../css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="../../../layui/css/layui.css" media="all"/>
</head>
<body>
<div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div>
            <header style="height: 100%">
                <div align="left">
                    <table style="width: 100%">
                        <tr>
                            <td>
                                <form class="form-inline" onsubmit="return false">
                                    <div class="form-group">
                                        <label for="type">查询类型：</label>
                                        <select name="type" class="form-control input-sm" id="type">
                                            <option value="goodName">商品名</option>
                                            <option value="categoryName">分類</option>
                                            <option value="sellStatus">售賣狀態</option>
                                        </select>
                                        <label for="message">内容：</label>
                                        <input id="message" type="text" class="form-control" placeholder="内容">
                                        <button id="searchBt" class="layui-btn layui-btn-sm"
                                                permission="productsShown:good:query"><i
                                                class="layui-icon">&#xe615;</i>搜索
                                        </button>
                                    </div>
                                </form>
                            </td>
                            <td align="right">
                                <button class="layui-btn layui-btn-sm" onclick="location.href='addGood.html'"
                                        permission="productsShown:good:add">
                                    <i class="layui-icon">&#xe608;</i> 添加
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </header>
            <div>
                <div class="widget-body no-padding">
                    <table id="dt-table" class="table table-striped table-bordered table-hover" style="width:100%">
                        <thead>
                        <tr>
                        </tr>
                        <tr>
                            <th>商品id</th>
                            <th>分類</th>
                            <th>商品名</th>
                            <th>商品價格區間</th>
                            <th>商品頁面</th>
                            <th>商品封面</th>
                            <th>庫存</th>
                            <th>狀態</th>
                            <th>開始售賣時間</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script type="text/javascript" src="../../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../../js/jq.js"></script>
<script type="text/javascript" src="../../../js/plugin/datatables/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../../js/plugin/datatables/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="../../../layui/layui.js"></script>
<script type="text/javascript" src="../../../js/my/permission.js"></script>
<script type="text/javascript">
    layui.use('layer', function () {
        var layer = layui.layer;
    });
    var permission = checkPermission();
    var example;

    function init() {
        example =
            $('#dt-table').DataTable({
                "searching": false,
                "processing": false,
                "serverSide": true,
                "language": {
                    "url": "/js/plugin/datatables/TraditionalChinese.lang"
                },
                "ajax": {
                    "url": "/productsShown/good",
                    "type": "get",
                    "data": function (d) {
                        var type = $("#type").val();
                        if ($("#type").val() == "goodName") {
                            d.goodName = $("#message").val();
                        } else if ($("#type").val() == "categoryName") {
                            d.categoryName = $("#message").val();
                        } else if ($("#type").val() == "sellStatus") {
                            d.sellStatus = $("#message").val();
                        }
                    }
                },
                "dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-10 col-xs-12 hidden-xs'i><'col-xs-12 col-sm-10' p v>>",
                "columns": [
                    {"data": "goodId", "defaultContent": ""},
                    {"data": "categoryName", "defaultContent": ""},
                    {"data": "goodName", "defaultContent": ""},
                    {"data": "goodPrice", "defaultContent": ""},
                    {"data": "goodUrl", "defaultContent": ""},
                    {"data": "goodCoverImg", "defaultContent": ""},
                    {"data": "stock", "defaultContent": ""},
                    {"data": "sellStatus", "defaultContent": ""},
                    {"data": "sellTime", "defaultContent": ""},
                    {
                        "data": "",
                        "defaultContent": "",
                        "orderable": false,
                        "render": function (data, type, row) {
                            var id = row['id'];
                            var href = "updateGood.html?id=" + id;
                            var edit = buttonEdit(href, "productsShown:good:add", permission);
                            var del = buttonDel(id, "productsShown:good:del", permission);
                            return edit + del;
                        }
                    }
                ],
                "order": [[0, "asc"]]
            });
    }

    function del(id) {
        layer.confirm('確定要刪除嗎？', {
            btn: ['確定', '取消']
        }, function () {
            $.ajax({
                type: 'delete',
                url: '/productsShown/good/' + id,
                success: function (data) {
                    example.ajax.reload();
                    layer.msg("刪除成功");
                }
            });
            layer.close(1);
        });
    }

    $("#searchBt").click(function () {
        example.ajax.reload();
    });
    init();
</script>
