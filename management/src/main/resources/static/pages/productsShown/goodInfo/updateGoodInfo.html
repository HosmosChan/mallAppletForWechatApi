<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更新商品詳情</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../../css/global.css" media="all"/>
    <link rel="stylesheet" href="../../../css/font-awesome/css/font-awesome.css" media="all"/>
    <link rel="stylesheet" href="../../../css/ztree/zTreeStyle/zTreeStyle.css" type="text/css">
    <link rel="stylesheet" href="../../../css/ztree/demo.css" type="text/css">
</head>
<body>
<div class="layui-tab-item layui-show">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="layui-upload">
            <div class="col-md-10">
                <label class="col-md-2 control-label" for="categoryId">分類Id</label>
                <input name="categoryId" class="form-control input-sm" id="categoryId" readonly="readonly" style="display: none;">
            </div>
            <div class="col-md-10">
                <label class="col-md-2 control-label" for="categoryName">分類</label>
                <input name="categoryName" class="form-control input-sm" id="categoryName" readonly="readonly">
            </div>
            <div class="col-md-10">
                <label class="col-md-2 control-label" for="goodId">商品Id</label>
                <input name="goodId" class="form-control input-sm" id="goodId" readonly="readonly" style="display: none;">
            </div>
            <div class="col-md-10">
                <label class="col-md-2 control-label" for="goodName">商品名</label>
                <input name="goodName" class="form-control input-sm" id="goodName" readonly="readonly">
            </div>
            <button type="button" class="layui-btn layui-btn-normal" id="goodInfoList">選擇文件
            </button>
            <div class="layui-upload-list" style="max-width: 1000px;" id="table">
                <table class="layui-table">
                    <colgroup>
                        <col>
                        <col width="150">
                        <col width="260">
                        <col width="150">
                    </colgroup>
                    <thead>
                    <tr>
                        <th>文件名</th>
                        <th>大小</th>
                        <th>上傳進度</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id="demoList"></tbody>
                </table>
                <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
                    預覽圖：
                    <div class="layui-upload-list" id="demo2"></div>
                </blockquote>
            </div>
            <button type="button" class="layui-btn" id="goodInfoListAction">開始上傳</button>
            <button type="button" class="layui-btn" id="return" onclick="location.href='goodInfoList.html'">返回</button>
        </div>
    </div>
</div>
</body>
</html>
<script type="text/javascript" src="../../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../../js/jq.js"></script>
<script type="text/javascript" src="../../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
<script type="text/javascript" src="../../../js/common.js"></script>
<script type="text/javascript" src="../../../layui/layui.js"></script>
<script type="text/javascript" src="../../../js/my/permission.js"></script>
<script type="text/javascript" src="../../../js/dict.js"></script>
<script type="text/javascript" src="../../../js/libs/jquery.ztree.all-3.5.min.js"></script>
<script type="text/javascript" src="../../../js/my/ztree-deliver.js"></script>
<script type="text/javascript">
    var files;
    var pro = window.location.protocol;
    var host = window.location.host;
    var domain = pro + "//" + host;
    var permission = checkPermission();
    var appId = getAppId();
    initData();

    layui.use(['layer', 'upload', 'element'], function () {
        var layer = layui.layer;
        var $ = layui.jquery
            , upload = layui.upload
            , element = layui.element;
        //演示多文件列表
        var uploadListIns = upload.render({
            elem: '#goodInfoList', //綁定元素
            elemList: $('#demoList'), //列表元素对象
            url: '/productsShown/good/updateGoodInfo', //此处用的是第三方的 http 请求演示，实际使用时改成您自己的上传接口即可。
            accept: 'file', //允許上傳的文件類型
            multiple: true,
            number: 3,
            auto: false,
            bindAction: '#goodInfoListAction',
            choose: function (obj) {
                var that = this;
                files = this.files = obj.pushFile(); //将每次选择的文件追加到文件队列
                //读取本地文件
                obj.preview(function (index, file, result) {
                    var tr = $(['<tr id="upload-' + index + '">'
                        , '<td>' + file.name + '</td>'
                        , '<td>' + (file.size / 1014).toFixed(1) + 'kb</td>'
                        , '<td><div class="layui-progress" lay-filter="progress-demo-' + index + '"><div class="layui-progress-bar" lay-percent=""></div></div></td>'
                        , '<td>'
                        , '<button class="layui-btn layui-btn-xs demo-reload layui-hide">重傳</button>'
                        , '<button class="layui-btn layui-btn-xs layui-btn-danger demo-delete">刪除</button>'
                        , '</td>'
                        , '</tr>'].join(''));
                    //删除
                    tr.find('.demo-delete').on('click', function () {
                        delete files[index]; //删除对应的文件
                        tr.remove();
                        $('.layui-upload-img-' + index).remove();
                        uploadListIns.config.elem.next()[0].value = ''; //清空 input file 值，以免删除后出现同名文件不可选
                    });
                    that.elemList.append(tr);
                    element.render('progress', 'progress-demo-' + index); //渲染新加的进度条组件
                    $('#demo2').append('<img src="' + result + '" alt="' + file.name + '" class="layui-upload-img-' + index + ' " style="margin-right: 10px; height: 150px">');
                });
            }
            , before: function () {
                this.data = {
                    goodId: document.getElementById("goodId").value,
                    appId: appId,
                    domain: domain,
                }
            }
            , done: function (res, index, upload) { //成功的回调
                var that = this;
                if (res.code == 0) { //上传成功
                    var tr = that.elemList.find('tr#upload-' + index)
                        , tds = tr.children();
                    tds.eq(3).html(''); //清空操作
                    element.progress('progress-demo-' + index, 100 + '%');
                    delete this.files[index]; //删除文件队列已经上传成功的文件
                    return;
                }
                this.error(index, upload);
            }
            , allDone: function (obj) { //多文件上传完毕后的状态回调
                console.log(obj)
            }
            , error: function (index, upload) { //错误回调
                var that = this;
                var tr = that.elemList.find('tr#upload-' + index)
                    , tds = tr.children();
                tds.eq(3).find('.demo-reload').removeClass('layui-hide'); //显示重传
            }
            , progress: function (n, elem, e, index) { //注意：index 参数为 layui 2.6.6 新增
                element.progress('progress-demo-' + index, n + '%'); //执行进度条。n 即为返回的进度百分比
            }
        });
    });

    function initData() {
        var goodId = getUrlParam("goodId");
        if (goodId != "") {
            $('#goodId').val(goodId);
            $.ajax({
                type: 'get',
                url: '/productsShown/good/getGoodByParam?goodId=' + goodId + '&appId=' + appId,
                async: false,
                success: function (data) {
                    $('#categoryId').val(data.categoryId);
                    $('#categoryName').val(data.categoryName);
                    $('#goodName').val(data.goodName);
                }
            });
        }
    }

    function getAppId() {
        var appId;
        $.ajax({
            type: 'get',
            url: '/applet/appId',
            contentType: "application/json; charset=utf-8",
            async: false,
            success: function (data) {
                appId = data;
            }
        });
        return appId;
    }
</script>
