<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加分類</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <form class="form-horizontal" onsubmit="return false" id="form">
        <fieldset>
            <div class='form-group'>
                <label class='col-md-2 control-label'>appId</label>
                <div class='col-md-10'>
                    <input class='form-control' placeholder='app id' type='text' name='appId' id='appId'
                           data-bv-notempty='true' data-bv-notempty-message='app id不能為空'>
                </div>
            </div>
            <div class='form-group'>
                <label class='col-md-2 control-label'>分類名</label>
                <div class='col-md-10'>
                    <input class='form-control' placeholder='分類名' type='text' name='categoryName' id='categoryName'
                           data-bv-notempty='true' data-bv-notempty-message='分類名不能為空'>
                </div>
            </div>
            <div class="form-actions">
                <div class="row" align="center">
                    <div class="col-md-12">
                        <button class="btn btn-primary" onclick="location.href='categoryList.html'">返回</button>
                        <button class="btn btn-primary" type="submit" onclick="add()">
                            <i class="fa fa-save"></i> 保存
                        </button>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
<script type="text/javascript" src="../../js/common.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript">
    layui.use(['layer', 'laydate'], function () {
        var layer = layui.layer;
    });
    initData();

    function initData() {
        $.ajax({
            type: 'get',
            url: '/user/appId',
            async: false,
            success: function (data) {
                $('#appId').val(data);
                if (data != null && data !=="") {
                    document.getElementById("appId").readOnly=true;
                }
            }
        });
    }

    function add() {
        $('#form').bootstrapValidator();
        var bootstrapValidator = $("#form").data('bootstrapValidator');
        bootstrapValidator.validate();
        if (!bootstrapValidator.isValid()) {
            return;
        }
        var formdata = $("#form").serializeObject();
        $.ajax({
            type: 'post',
            url: '/productsShown/category',
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify(formdata),
            success: function (data) {
                layer.msg("添加成功", {shift: -1, time: 1000}, function () {
                    location.href = "categoryList.html";
                });
            }
        });
    }
</script>
