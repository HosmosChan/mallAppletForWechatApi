<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用戶列表</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../../layui/css/layui.css">
</head>
<body>
<div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <header style="height: 100%">
            <div align="left">
                <table style="width: 100%">
                    <tr>
                        <td>
                            <form class="form-inline" onsubmit="return false">
                                <div class="form-group">
                                    <label for="username">用戶名：</label>
                                    <input id="username" type="text" class="form-control" placeholder="用戶名">
                                    <label for="nickName">昵稱：</label>
                                    <input id="nickName" type="text" class="form-control" placeholder="昵稱">
                                    <label for="status">狀態：</label>
                                    <select class="form-control input-sm" id="status">
                                    </select>
                                    <button id="searchBt" class="layui-btn layui-btn-sm"
                                            permission="management:user:query"><i
                                            class="layui-icon">&#xe615;</i>搜索
                                    </button>
                                </div>
                            </form>
                        </td>
                        <td align="right">
                            <button class="layui-btn layui-btn-sm" onclick="location.href='addUser.html'"
                                    permission="management:user:add">
                                <i class="layui-icon">&#xe608;</i> 添加
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </header>
        <div>
            <div class="widget-body no-padding">
                <table id="dt-table" class="table table-striped table-bordered table-hover" style="width:100%">
                    <thead>
                    <tr>
                    </tr>
                    <tr>
                        <th>用戶名</th>
                        <th>昵稱</th>
                        <th>電話</th>
                        <th>狀態</th>
                        <th>最後登録時間</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/jq.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../js/plugin/datatables/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="../../js/my/permission.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../js/dict.js"></script>
<script type="text/javascript">
    layui.use(['layer'], function () {
        var layer = layui.layer;
    });
    var userStatus = showDictSelect("status", "userStatus", "全部");
    var permission = checkPermission();
    var example;

    function init() {
        example =
            $('#dt-table').DataTable({
                "searching": false,
                "processing": false,
                "serverSide": true,
                "language": {
                    "url": "/js/plugin/datatables/TraditionalChinese.lang"
                },
                "ajax": {
                    "url": "/user",
                    "type": "get",
                    "data": function (d) {
                        d.username = $('#username').val();
                        d.nickName = $('#nickName').val();
                        d.status = $('#status').val();
                    },
                    "error": function (xhr, textStatus, errorThrown) {
                        var msg = xhr.responseText;
                        console.log(msg)
                    }
                },
                "dom": "<'dt-toolbar'r>t<'dt-toolbar-footer'<'col-sm-10 col-xs-12 hidden-xs'i><'col-xs-12 col-sm-10' p v>>",
                "columns": [
                    {"data": "username", "defaultContent": ""},
                    {"data": "nickName", "defaultContent": ""},
                    {"data": "phone", "defaultContent": ""},
                    {
                        "data": "status",
                        "defaultContent": "",
                        "render": function (data, type, row) {
                            return userStatus[data];
                        }
                    },
                    {"data": "lastLoginTime", "defaultContent": ""},
                    {
                        "data": "",
                        "defaultContent": "",
                        "orderable": false,
                        "render": function (data, type, row) {
                            var id = row['id'];
                            var href = "updateUser.html?id=" + id;
                            var edit = buttonEdit(href, "management:user:add", permission);
                            return edit;
                        }
                    }
                ],
                "order": [[0, "desc"], [1, "asc"]]
            });
    }

    function del(id) {
        layer.confirm('確定要刪除嗎？', {
            btn: ['確定', '取消']
        }, function () {
            $.ajax({
                type: 'delete',
                url: '/user/' + id,
                success: function (data) {
                    location.reload();
                }
            });
        });
    }

    $("#searchBt").click(function () {
        example.ajax.reload();
    });
    init();
</script>
